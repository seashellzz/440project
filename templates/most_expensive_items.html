<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 3px;
            text-align: left;
        }
        
    </style>
</head>
<body>
    <h1>{{ title }}</h1>
    
    {% if results %}
        <table>
            <tr>
                <th>Category</th>
                <th>Title</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
            {% for result in results %}
                <tr>
                    <td>{{ result.category_name }}</td>
                    <td>{{ result.title }}</td>
                    <td>{{ result.description }}</td>
                    <td>${{ result.price }}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No results found.</p>
    {% endif %}
    
    <p><a href="{{ url_for('most_expensive_items') }}">Update</a></p>
</body>
</html>
